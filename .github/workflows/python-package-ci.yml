name: CI-CD

on: push

jobs:
  test:
    name: Run ruff, mypy and pytest 🧪
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --locked --no-cache --no-editable
      - name: Install crawl4ai/playwright
        run: uvx playwright install --with-deps chromium
      - name: Run ruff format
        run: uv run ruff format torrent_search
      - name: Run ruff check
        run: uv run ruff check torrent_search
      - name: Run mypy
        run: uv run mypy torrent_search
      - name: Run tests
        run: uv run pytest torrent_search

  build:
    name: Build distribution 📦
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --locked --no-cache --no-editable
      - name: Build a binary wheel and a source tarball
        run: uv build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: >-
      Publish Python 🐍 distribution 📦 to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution 📦 to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
